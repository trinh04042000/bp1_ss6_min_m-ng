<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      function minArray(arr) {
          var min = arr[0];
          for(var i = 1; i < arr.length; i++) {
              if(arr[i] < min) {
                  min = arr[i];
              }
          }
          return min;
      }
      arr = [3,5,1,8,-3,7,8];
      alert(minArray(arr));

  </script>
</body>
</html>
